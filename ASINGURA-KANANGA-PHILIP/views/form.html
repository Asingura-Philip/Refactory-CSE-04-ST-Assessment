<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/form.css">
    <title>Form</title>
</head>

<body>
    <header>
        <nav>
            <img src="../public/images/Header.PNG" alt="Header" id="head">
        </nav>
    </header>
    <main id="main">
        <div id="upper">
            <form action="" id="form" method="post">
                <div class="fields">
                    <h2 class="fieldhead">PASSENGER INFORMATION</h2>
                    <label for="" class="label">Full Name *</label>
                    <input type="text" id="fullname" name="fullname">
                    <p id="nameError"></p>
                    <br>

                    <label for="" class="label">Gender</label>
                    <select name="gender" id="gender" >
                        <option value="">--Select--</option>
                        <option value="male">MALE</option>
                        <option value="female">FEMALE</option>
                    </select>
                    <p id="genderError"></p>
                    <br>


                    <label for="" class="label">Date of Birth</label>
                    <input type="date" id="dob" name="DOB">
                    <p id="dobError"></p>
                    <br>

                    <label for="" class="label">Nationality</label>
                    <input type="text" id="nationality" name="nationality">
                    <p id="nationalityError"></p>
                    <br>

                </div>
                <div class="fields">
                    <h2 class="fieldhead">CONTACT INFORMATION</h2>
                    <label for="" class="label">Phone Number</label>
                    <input type="text" id="contact" name="contact">
                    <p id="contactError"></p>
                    <br>

                    <label for="" class="label">Email Address</label>
                    <input type="text" id="email" name="email">
                    <p id="emailError"></p>
                    <br>

                    <label for="" class="label">P.O.BOX Number</label>
                    <input type="text" id="box" name="POBox">
                    <p id="boxError"></p>
                    <br>

                    <label for="" class="label">Emergency Phone Number</label>
                    <input type="text" id="econtact" name="econtact">
                    <p id="econtactError"></p>
                    <br>
                </div>
                <div class="fields">
                    <h2 class="fieldhead">FLIGHT INFORMATION</h2>
                    <label for="" class="label">Passport Number</label>
                    <input type="text" id="passport" name="passport">
                    <p id="passportError"></p>
                    <br>

                    <label for="" class="label">Visa Document</label>
                    <input type="file" id="visa" name="visa">
                    <p id="visaError"></p>
                    <br>

                    <label for="" class="label">Departure City</label>
                    <input type="text" id="from" name="departureCity">
                    <p id="fromError"></p>
                    <br>

                    <label for="" class="label">Destination City</label>
                    <input type="text" id="to" name="destinationCity">
                    <p id="toError"></p>
                    <br>
                </div>
            </form>

        </div>
        <div id="lower">
            <div id="success"></div>
            <div id="sub"><input type="submit" value="SUBMIT" id="submitBtn" form="form"></div>
        </div>
    </main>
    <script src="../public/js/form.js"></script>
</body>

</html>
